<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Successful</title>
  <link rel="stylesheet" href="/css/uploads.css">
  
  <!-- Link ke Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  
  <!-- Link ke Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .icon {
      font-size: 40px;
      color: #007bff;
      cursor: pointer;
      margin-top: 20px;
    }
    #keyForm {
      display: none; /* Form disembunyikan secara default */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">File Uploaded Successfully!</h1>
    <p>Your file has been uploaded. Click the icon below to enter the access key and view the uploaded files.</p>

    <!-- Ikon kunci untuk membuka form -->
    <i class="bi bi-key icon"></i> <!-- Ikon dari Bootstrap Icons -->
    
    <!-- Form untuk memasukkan key (tersembunyi hingga ikon diklik) -->
    <div id="keyForm">
      <form action="/validate-key" method="POST">
        <div class="mb-3">
          <label for="key" class="form-label">Access Key:</label>
          <input type="text" class="form-control" id="key" name="key" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    <a href="/" class="btn btn-secondary mt-3">Back to Upload</a>
  </div>

  <!-- Script untuk menampilkan form saat ikon diklik -->
  <script>
    document.querySelector('.icon').addEventListener('click', function() {
      var form = document.getElementById('keyForm');
      if (form.style.display === 'none' || form.style.display === '') {
        form.style.display = 'block'; // Tampilkan form
      } else {
        form.style.display = 'none'; // Sembunyikan kembali jika diklik lagi
      }
    });
  </script>

  <!-- Link ke Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
